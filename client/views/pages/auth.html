        <div class="auth">

            <!-- Auth Page Header Tabs start -->
            <div class="auth-header">
                <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">Đăng nhập</h1>

                    <!-- Login Tab starts -->

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter email address"
                                    ng-model="data.loginEmail">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                    class="form-control"
                                    id="login-password"
                                    placeholder="Enter password"
                                    ng-model="data.loginPassword">
                            </div>
                            <button class="btn btn-primary" ng-click="loginUser()">Login</button>
                        </div>
